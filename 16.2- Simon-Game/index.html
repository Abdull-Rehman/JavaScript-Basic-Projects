<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>simon game</title>

    <!-- audio files / sound effects-->
    <audio id="clip1" class="sound">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" />
    </audio>
    <audio id="clip2" class="sound">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" />
    </audio>
    <audio id="clip3" class="sound">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" />
    </audio>
    <audio id="clip4" class="sound">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" />
    </audio>

</head>

<body>
    <main class="main-container">
        <div class="simon-game">
            <div class="buttons">
                <button class="btn" id="on-of">On</button>
                <button class="btn" id="start">Start</button>
                <div class="strict-mode">
                    <span class="name-box">Strict Mode</span>
                    <input type="checkbox" id="strict-btn">
                </div>
            </div>
            <div class="color-boxes">
                <div class="color-box" id="color-box1" data-id="0"></div>
                <div class="color-box" id="color-box2" data-id="1"></div>
                <div class="color-box" id="color-box3" data-id="2"></div>
                <div class="color-box" id="color-box4" data-id="3"></div>
                <div class="count-box"></div>
            </div>
        </div>
    </main>

    <script src="./ap.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>Our Reviews</title>
  </head>
  <body>
    <main class="main-container">
      <div class="container">
        <div class="heading">
          <h1>Our Reviews</h1>
          <span class="bottom-bar"></span>
        </div>
        <div class="card">
          <div class="picture-box">
            <img id="picture" src="./pics/picture-1.png" alt="" />
          </div>
          <div class="name-box">Anna Johnson</div>
          <div class="title">Web Designer</div>
          <p class="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate
            atque accusantium aperiam, provident laudantium expedita dolore
            corrupti? Blanditiis ad, corrupti, repudiandae corporis aliquam
            dolorum magni, animi error quod officiis excepturi?
          </p>
          <div class="navigation-buttons">
            <i class="fa-solid fa-chevron-left left-button"></i>
            <i class="fa-solid fa-chevron-right right-button"></i>
          </div>
          <button class="surprise-button">surprise me</button>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/04bfb67fb5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

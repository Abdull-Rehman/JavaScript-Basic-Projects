<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="counter">
        <h1>Counter</h1>
        <span class="count">0</span>
        <div class="buttons">
          <div class="increment-button button">+</div>
          <div class="decrement-button button">-</div>
          <div class="reset-button button">
            <i class="fa-solid fa-rotate-right"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/04bfb67fb5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Navbar</title>
  </head>
  <body>
    <nav class="container">
      <div class="main-navbar">
        <div class="name-box">
          <span class="first-name name">Coding</span>
          <span class="Last-name name">Lab</span>
        </div>
        <div class="hamburger">
          <div class="lines" id="line-1"></div>
          <div class="lines" id="line-2"></div>
          <div class="lines" id="line-3"></div>
        </div>
      </div>
      <div class="sub-navbar">
        <div class="menu-btn">Home</div>
        <div class="menu-btn">About</div>
        <div class="menu-btn">Projects</div>
        <div class="menu-btn">Contact</div>
      </div>
    </nav>
    <script src="./script.js"></script>
  </body>
</html>
